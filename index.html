<!DOCTYPE html>
<html>

<head>
    <title> Instagram Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="post" >
        <div class="post-header">
            <div class="header_izquierda">
                <i class="fa-brands fa-html5 fa-2x"></i>
                <p><strong>HTML 5</strong><br>Rigoberto</p>
            </div>
            <div class="header_derecha">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div>
            <img src="https://picsum.photos/600/300" alt=""></img>
        </div>
        <div class="acciones">
            <i class="fa-regular fa-heart fa-2x"></i>
            <i class="fa-regular fa-comment fa-2x"></i>
            <i class="fa-regular fa-paper-plane fa-2x"></i>
            <i class="fa-regular fa-bookmark fa-2x"></i>
        </div>
        <div id="likes">
            <p>Liked by <strong>4GeeksAcademy,html5,Web</strong> and <strong>100,000 others</strong></p>
        </div>
        <div id="extracto">
            <p>This is my first photo of the feed, this is a multi line comment for testing purposes. I am learning to
                code with <strong>#BreatheCode</strong> </p>
        </div>
    </div>



</body>

</html>
